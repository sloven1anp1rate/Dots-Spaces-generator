<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dots to Spaces Generator</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      gap: 10px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 5px;
    }
    textarea {
      width: 100%;
      max-width: 800px;
      min-height: 140px;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #444;
      background: #000;
      color: #eee;
      resize: vertical;
      box-sizing: border-box;
    }
    button {
      padding: 8px 16px;
      border-radius: 4px;
      border: none;
      background: #ff9900;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #ffb84d;
    }
    .container {
      width: 100%;
      max-width: 800px;
    }
    .label {
      margin: 8px 0 4px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Dots â†’ Spaces generator</h1>

  <div class="container">
    <div class="label">Input (paste text here):</div>
    <textarea id="input"></textarea>

    <button id="convertBtn">Convert</button>

    <div class="label">Output (dots replaced with spaces):</div>
    <textarea id="output" readonly></textarea>
  </div>

  <script>
    const input = document.getElementById('input');
    const output = document.getElementById('output');
    const button = document.getElementById('convertBtn');

    button.addEventListener('click', () => {
      const text = input.value;
      // replace ALL dots with spaces
      const converted = text.replace(/\./g, ' ');
      output.value = converted;
    });

    // optional: Ctrl+Enter to convert
    input.addEventListener('keydown', (e) => {
      if (e.ctrlKey && e.key === 'Enter') {
        button.click();
      }
    });
  </script>
</body>
</html>
